<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protest Statistics in Iran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
    section {
      padding: 30px;
      margin: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold; /* Make the title bold */
    }
    iframe {
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .iframe-container {
      width: 48%;
      margin-bottom: 30px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Protest Statistics in Iran
  </header>

  <section>
    <h2>Arrest Statistics of Journalists in Iran Since the Mahsa Amini Movement</h2>
    <div class="container">
      <div class="iframe-container">
        <iframe title="Arrest Statistics of Journalists in Iran Since the Mahsa Amini Movement"
                aria-label="Column Chart"
                id="datawrapper-chart-VjVJZ"
                src="https://datawrapper.dwcdn.net/VjVJZ/2/"
                scrolling="no"
                frameborder="0"
                style="width: 100%; height: 414px; border: none;"
                data-external="1"></iframe>
        <script type="text/javascript">
          !function(){
            "use strict";window.addEventListener("message",function(a){
              if(void 0!==a.data["datawrapper-height"]){
                var e=document.querySelectorAll("iframe");
                for(var t in a.data["datawrapper-height"])
                  for(var r=0;r<e.length;r++) 
                    if(e[r].contentWindow===a.source){
                      var i=a.data["datawrapper-height"][t]+"px"; 
                      e[r].style.height=i;
                    }
              }
            });
          }();
        </script>
      </div>

      <div class="iframe-container">
        <iframe title="Regional Intensity of Protests in Iran Following Mahsa Amini's Death"
                aria-label="Map"
                id="datawrapper-chart-UQlJp"
                src="https://datawrapper.dwcdn.net/UQlJp/2/"
                scrolling="no"
                frameborder="0"
                style="width: 100%; height: 785px; border: none;"
                data-external="1"></iframe>
        <script type="text/javascript">
          !function(){
            "use strict";window.addEventListener("message",function(a){
              if(void 0!==a.data["datawrapper-height"]){
                var e=document.querySelectorAll("iframe");
                for(var t in a.data["datawrapper-height"])
                  for(var r=0;r<e.length;r++) 
                    if(e[r].contentWindow===a.source){
                      var i=a.data["datawrapper-height"][t]+"px"; 
                      e[r].style.height=i;
                    }
              }
            });
          }();
        </script>
      </div>
    </div>
  </section>

  <footer>
    Data Sources: Datawrapper, External Journalist Reports, Human Rights Organizations.
  </footer>

</body>
</html>
